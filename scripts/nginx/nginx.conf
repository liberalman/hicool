map $http_origin $corsHost {
    default 0;
    "~https://api.hicool.top:6011" https://api.hicool.top:6011;
    "~http://www.hicool.top:8900" http://www.hicool.top:8900;
    "~http://www.hicool.top" http://www.hicool.top;
    "~http://admin.hicool.top" http://admin.hicool.top;
}

server {
    listen 6011 ssl;
    server_name api.hicool.top;

    #强制使用https访问
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains;preload" always;

    ssl on;
    ssl_certificate     /etc/nginx/conf.d/api.hicool.top.pem; #证书格式有多种，常见的有pem、cer等
    ssl_certificate_key /etc/nginx/conf.d/api.hicool.top.key;
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        set $origin 'http://www.hicool.top';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://hicool-api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_read_timeout 900s;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $corsHost;
            add_header Access-Control-Allow-Methods OPTIONS,GET,POST,PUT,DELETE;
            add_header Access-Control-Allow-Headers Content-Type,Origin,X-Requested-With,Accept,Authorization;
            add_header Access-Control-Allow-Credentials true;
            return 204;
        }
        if ($request_method = 'GET') {
            add_header Access-Control-Allow-Origin $corsHost;
            add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS;
            add_header Access-Control-Allow-Headers Content-Type,Origin,X-Requested-With,Accept,Authorization;
        }
        if ($request_method = 'POST') {
            add_header Access-Control-Allow-Origin $corsHost;
            add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS;
            add_header Access-Control-Allow-Headers Content-Type,Origin,X-Requested-With,Accept,Authorization;
        }
        if ($request_method = 'PUT') {
            add_header Access-Control-Allow-Origin $corsHost;
            add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS;
            add_header Access-Control-Allow-Headers Content-Type,Origin,X-Requested-With,Accept,Authorization;
        }
        if ($request_method = 'DELETE') {
            add_header Access-Control-Allow-Origin $corsHost;
            add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS;
            add_header Access-Control-Allow-Headers Content-Type,Origin,X-Requested-With,Accept,Authorization;
        }

    }
}

